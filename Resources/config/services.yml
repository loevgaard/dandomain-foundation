    loevgaard_dandomain_foundation.product_synchronizer:
        class: "%loevgaard_dandomain_foundation.product_synchronizer_class%"
        arguments:
            - "@doctrine.orm.entity_manager"
            - "@dandomain.api"
            - "%loevgaard_dandomain_foundation.product_class%"
        calls:
            - [setCategorySynchronizer, ["@loevgaard_dandomain_foundation.category_synchronizer"]]
            - [setManufacturerSynchronizer, ["@loevgaard_dandomain_foundation.manufacturer_synchronizer"]]
            - [setMediaSynchronizer, ["@loevgaard_dandomain_foundation.media_synchronizer"]]
            - [setPriceSynchronizer, ["@loevgaard_dandomain_foundation.price_synchronizer"]]
            - [setProductRelationSynchronizer, ["@loevgaard_dandomain_foundation.product_relation_synchronizer"]]
            - [setProductTypeSynchronizer, ["@loevgaard_dandomain_foundation.product_type_synchronizer"]]
            - [setPeriodSynchronizer, ["@loevgaard_dandomain_foundation.period_synchronizer"]]
            - [setSegmentSynchronizer, ["@loevgaard_dandomain_foundation.segment_synchronizer"]]
            - [setUnitSynchronizer, ["@loevgaard_dandomain_foundation.unit_synchronizer"]]
            - [setVariantSynchronizer, ["@loevgaard_dandomain_foundation.variant_synchronizer"]]
            - [setVariantGroupSynchronizer, ["@loevgaard_dandomain_foundation.variant_group_synchronizer"]]

    loevgaard_dandomain_foundation.product_relation_synchronizer:
        class: "%loevgaard_dandomain_foundation.product_relation_synchronizer_class%"
        arguments:
            - "@doctrine.orm.entity_manager"
