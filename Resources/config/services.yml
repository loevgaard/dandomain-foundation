            - Loevgaard\DandomainFoundation\Entity\ProductType

    loevgaard_dandomain_foundation.shipping_method_repository:
        class: Loevgaard\DandomainFoundationBundle\Entity\ShippingMethodRepository
        arguments:
            - "@doctrine"
